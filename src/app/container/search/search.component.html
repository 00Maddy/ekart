<div class="ekart--search--product">
    <input class="ekart-search-product-input" type="text" placeholder="Search for products..." [(ngModel)]="searchText">
    <button class="btn btn-search" [disabled]="searchText.length == 0">Search</button>
</div>
<div *ngIf="searchText.length != 0" class="ekart-search-result-for"><p><strong>Search result for:</strong> {{ searchText }}</p></div>
